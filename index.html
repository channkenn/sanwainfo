<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>シンプルLP</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="hero">
      <div class="hero-inner">
        <img src="img/logo/logo.png" alt="サンワインフォ ロゴ" class="logo" />
        <div class="hero-text">
          <h1 class="catch">サンワインフォで業務をスマートに</h1>
          <p class="sub">ITソリューションとサポートで企業を支援します</p>
          <a href="#contact" class="btn">お問い合わせ</a>
        </div>
      </div>
    </header>

    <section class="features">
      <h2>特徴</h2>
      <div class="feature-list">
        <div class="feature">✅ シンプルで軽量</div>
        <div class="feature">✅ GitHub Pagesで公開可能</div>
        <div class="feature">✅ レスポンシブ対応</div>
      </div>
    </section>

    <section id="contact" class="contact">
      <h2>お問い合わせ</h2>
      <p>ご興味のある方はボタンをクリックしてください。</p>
      <button id="contactBtn">フォームを開く</button>
    </section>

    <footer>
      <p>&copy; 2025 Simple LP</p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
